        <div class="image-pador">
            <img class="image-pador2" src="../img/padorbg.png" class="img-fluid" alt="...">
            <div class="container">
                <h2>Book an Appointment</h2>

            
            <form action="#" method="POST" onsubmit="clientInfo()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="suffix">Suffixes(e.g Jr,Sr,III)(optional)</label>
                            <input type="text" class="form-control" id="suffix" name="suffix">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name<span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="middleName">Middle Name(optional)</label>
                            <input type="text" class="form-control" id="middleName" name="middleName">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contactNumber">Contact Number<span style="color: red;">*</span></label>
                            <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email(Optional)</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="preferredAppointmentDate">Preferred Appointment Date<span style="color: red;">*</span></label>
                            <input type="date" class="form-control" id="preferredAppointmentDate" name="preferredAppointmentDate" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="preferredAppointmentTime">Preferred Appointment Time<span style="color: red;">*</span></label>
                            <input type="time" class="form-control" id="preferredAppointmentTime" name="preferredAppointmentTime" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="serviceRequired">Service Required<span style="color: red;">*</span></label>
                    <select class="form-control" id="serviceRequired" name="serviceRequired" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value=1>Dental Bridges</option>
                        <option value=2>Teeth Whitening</option>
                        <option value=3>Cleaning</option>
                        <option value=4>Pain Relief</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="note">Notes</label>
                    <textarea class="form-control" id="note" name="note" rows="3"></textarea>
                </div>
                
                    <button id="submit" type="button" class="btn btn-primary" onclick="clientInfo()">Submit</button>
                
            </form>
        </div>
