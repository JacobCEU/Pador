<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/admin_dashboard.css">

    <title>Admin Dashboard</title>
</head>
<body>

    <div class="square">
        <img src="../img/1234-1-1.png" class="logo">
    </div>

    <div>
        <div class="pador">Padorâ€™s Dental Clinic</div>
    </div>

    <div class="right-corner">
        <div class="dp"> <img src="../img/admindp.png" class="logo2" alt="#"> </div>
        <div class="logout">
          <button id="logoutButton" onclick="logoutUser()">
              <img src="../img/logout.png" alt="#">
          </button>
      </div>
        <div class="drpador">Dr. Pador</div>
    </div>

    <div class="dashboard"> Admin Dashboard </div>

    <div class="apps">
        <div class="num">
            <label for="num">5</label>        
        </div>
        <div class="appointment">Appointments Today</div>
    </div>

    <div class="rectangle-32">
        <div class="finished-appointments-today">Finished Appointments Today </div>
        <div class="_5">
            <label for="_5">5</label>
        </div>
    </div>

    <div class="rectangle-39">
        <div class="notifications">Notifications</div>
        <div class="_2-unread-messages">
            <label for="_2-unread-messages">2 Unread Messages</label>
        </div>
    </div>

    <div class="rectangle-40">
        <div class="available-spots-left-today">Available Spots Left Today</div>
        <div class="_0">
            <label for="_0">0</label>
        </div>
    </div>

    <div class="rectangle-38">
        <div class="upcoming-appointments">Upcoming Appointments</div>
        <div class="_2">
            <label for="_2">2</label>
        </div>
    </div>

    <div class="rectangle-37">
        <div id="today">
            <div class="today"></div>
        </div>

        <div class="base-button">
          <button class="button-container" onclick="redirectToViewAll()">
              <div class="body">View All</div>
          </button>
        </div>

        <div class="name">Name</div>
        <div class="time">Time</div>
        <div class="service">Service</div>
        <div class="status">Status</div>

        <!-- Name section -->
        <div class="name" id="namesContainer">
            <!-- Names will be populated dynamically here -->
        </div>
        <!-- Time section -->
        <div class="time">Time</div>

        <!-- Service section -->
        <div class="service">Service</div>

        <!-- Status section -->
        <div class="status">Status</div>

        <!-- Time slots will be populated dynamically here -->
        <div class="pm" id="timeSlots"></div>

        <!-- Service types will be populated dynamically here -->
        <div class="services" id="serviceTypes"></div>
    </div>

    <script>
      function redirectToViewAll() {
          window.location.href = '../html/admin_dashboardViewAll.html';
      }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="../js/dateToday.js"></script>
    <script src="../js/adminLogout.js"></script>
    <script src="../js/appsToday.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>
</html>
