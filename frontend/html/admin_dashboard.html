<body>

    <div class="square">
        <img src="../img/1234-1-1.png" class="logo">
    </div>

    <div>
        <div class="pador">Padorâ€™s Dental Clinic</div>
    </div>

    <div class="right-corner">
        <div class="dp"> <img src="../img/admindp.png" class="logo2" alt="#"> </div>
        <div class="logout">
          <button id="logoutButton" onclick="logoutUser()">
              <img src="../img/logout.png" alt="#">
          </button>
      </div>
        <div class="drpador">Dr. Pador</div>
    </div>

<div class="mainrec">
<div class="tworectangle">
    <div class="rectangle-32">
      <div class="finished-appointments-today">Finished Appointments Today </div>
      <div class="_5">
        <label for="_5">5</label>
      </div>
    
      </div>
   

    


    <div class="rectangle-39">
        <div class="notifications">Notifications</div>
        <div class="_2-unread-messages">
            <label for="_2-unread-messages">2 Unread Messages</label>
        </div>
    </div>

    <div class="rectangle-40">
        <div class="available-spots-left-today">Available Spots Left Today</div>
        <div class="_0">
            <label for="_0">0</label>
        </div>
    </div>

    <div class="rectangle-38">
        <div class="upcoming-appointments">Upcoming Appointments</div>
        <div class="_2">
            <label for="_2">2</label>
        </div>
    </div>

    <div class="rectangle-37">
        <div id="today">
            <div class="today"></div>
        </div>

        <div class="base-button">
          <button class="button-container" onclick="redirectToViewAll()">
              <div class="body">View All</div>
          </button>
        </div>
      </div>
    </div>

        <div class="time">Time</div>
        <div class="service">Service</div>
        <div class="status">Status</div>

        <div class="pm">
            <div class="_3-00-pm">
                <label for="_3-00-pm">3:00 PM</label>
            </div>
            <div class="_4-00-pm">
                <label for="_4-00-pm">4:00 PM</label>
            </div>
            <div class="_5-00-pm">
                <label for="_5-00-pm">5:00 PM</label>
            </div>
            <div class="_6-00-pm">
                <label for="_6-00-pm">6:00 PM</label>
            </div>
        </div>





        <div class="services">
            <div class="dental-surgery1">
                <label for="dental-surgery1">Dental Surgery</label>
            </div>
            <div class="dental-surgery2">
                <label for="dental-surgery2">Dental Surgery</label>
            </div>
            <div class="dental-surgery3">
                <label for="dental-surgery3">Dental Surgery</label>
            </div>
            <div class="dental-surgery4">
                <label for="dental-surgery4">Dental Surgery</label>
            </div>
        </div>




        

        <div class="statuses">
            <div class="finished1">
                <label for="finished1">Finished</label>
            </div>
            <div class="finished2">
                <label for="finished2">Finished</label>
            </div>
            <div class="ongoing">
                <label for="ongoing">Ongoing</label>
            </div>
            <div class="waiting">
                <label for="waiting">Waiting</label>
            </div>
        </div>
    </div>

    <script>
      function redirectToViewAll() {
          window.location.href = '../html/admin_dashboardViewAll.html';
