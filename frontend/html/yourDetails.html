<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/yourDetails.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Appointment Details</title>
</head>

<body>
    <div class="frame-19">
        <div id= "details" class="frame-20">
            <div class="transaction-details">Appointment Details</div>

            <div class="details-container">
                <div class="left-side">
                    <label for="refNumber">Reference Number:</label>
                    <div id="ref_no"></div>

                    <div class="name-details">
                        <label for="firstName">First Name:</label>
                        <div id="first_name"></div>

                        <label for="middleName">Middle Name:</label>
                        <div id="middle_name"></div>

                        <label for="lastName">Last Name:</label>
                        <div id="last_name"></div>

                        <label for="suffix">Suffix:</label>
                        <div id="suffix"></div>
                    </div>

                    <div class="contact-details">
                        <label for="contactNumber">Contact number:</label>
                        <div id="phone_num"></div>

                        <label for="email">Email:</label>
                        <div id="email"></div>
                    </div>
                </div>

                <div class="right-side">
                    <div class="datetime-details">
                        <label for="date">Date:</label>
                        <div id="date"></div>

                        <label for="time">Time:</label>
                        <div id="time"></div>
                    </div>

                    <label for="service">Service:</label>
                    <div id="service"></div>

                    <label for="note">Note:</label>
                    <div id="note"></div>
                </div>
            </div>

            <div class="tip">
                <!-- Tip content here -->
                <p>Payments are to be handled in person or contact us for other ways of handling the payment.</p>
                <p>For more inquiries or cancellation of an appointment, please contact us or visit us at our clinic.</p>
            </div>

            <div class="close">
                <div class="close-button">
                    <div class="closebutton2">
                        <div class="close-text">Close</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/getDetails.js"></script>
</body>

</html>
