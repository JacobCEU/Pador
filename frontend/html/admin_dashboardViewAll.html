  <style>
    /* Add the modal CSS styles here */
    .modal-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <title>Admin Dashboard</title>
</head>
<body>

  <header>
    <div class="square">
      <img src="../img/1234-1-1.png" class="logo">
      <div>
        <div class="pador">Padorâ€™s Dental Clinic</div>
      </div>
    </div>

    <div class="right-corner">
      <div class="dp"> <img src="../img/admindp.png" class="logo2" alt="#"> </div>
      <div class="logout"><img src="../img/logout.png" alt="#"></div>
      <div class="drpador">Dr. Pador</div>
    </div>

    <div class="dashboard"> Admin Dashboard </div>
    <div class="text1">Your appointment system's command center: Where business meets bookings with a click!</div>
  </header>

  <div class="rectangle-39">
    <table class="rectangle-35">
      <thead>
        <tr>
          <th>Reference No.</th>
          <th>Suffix</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Contact No.</th>
          <th>Email</th>
          <th>Appointment Date</th>
          <th>Appointment Time</th>
          <th>Service Required</th>
          <th>Note</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="appointmentsTableBody">
        <!-- Appointments will be populated dynamically here -->
      </tbody>
    </table>
  </div>

  <script src="../js/adminViewAll.js"></script>
  <script>
    // Add the JavaScript code for the modal functionality here
    function viewNote(note) {
      // Create a modal container
      const modalContainer = document.createElement('div');
      modalContainer.className = 'modal-container';

      // Create the modal content
      const modalContent = document.createElement('div');
      modalContent.className = 'modal-content';
      modalContent.innerHTML = `
        <span class="close" onclick="closeModal()">&times;</span>
        <p>${note}</p>
      `;

      // Append the modal content to the container
      modalContainer.appendChild(modalContent);

      // Append the modal container to the body
      document.body.appendChild(modalContainer);
    }

    function closeModal() {
      // Remove the modal container from the body
      const modalContainer = document.querySelector('.modal-container');
      if (modalContainer) {
        document.body.removeChild(modalContainer);
      }
    }
  </script>

</body>
